<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
</head>
<body>
    <h1>
        Simulador de Gases 
    </h1>

    <h2>
        Temperatura:
    </h2>
    <p>
        <input type="number" min="0" disabled id="temp"  style="width: 40px;"> K
    </p>
    <p>
        <input type="button" value="+"   onmouseover="aumentarTemperatura()" onmouseout="pararTemp()">
    </p>
    <p>
         <input type="button" value="-" onmouseover="diminuirTemperatura()" onmouseout="pararTemp()">
    </p>

    <p><h2>
       Pressão:
    </h2>
       <p id="pressão">
        0 atm
       </p> 
       <input id="range" type="range" max="200" value="0">
    </p>
    

    <script src="function.js">

    </script>
</body>
</html>
